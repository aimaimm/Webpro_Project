</head>

<body>
    <!-- nav Head  -->
    <nav class="navbar navbar-expand-sm " id="navHead">
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>

            <form class="form-inline my-2 my-lg-0 ">
                <input class="form-control mr-sm-2  " type="text" placeholder="Search">

            </form>
            <ul class="navbar-nav mr-auto  mt-lg-0">
                <li class="nav-item  ml-2">
                    <a class="nav-link" href="#">About Us </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg shadow-sm navbar-light bg-light sticky-top" id="navHead">
        <a class="navbar-brand" href="#"><img src="./public/img/logo.png" width="140px" height="45px" alt=""></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId2">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">HOME </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">POST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">BOX</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="btn mr-sm-2" type="button" value="SIGN IN" id="btn-Login" data-target="#darkModalForm">
            </form>
        </div>
    </nav>


    <div class="container-fluid ">
        <h1 class="mt-sm-3 ml-sm-5">Post For Donate</h1>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12 mt-4 col-lg-6 ml-2">
                <div class="image mb-5">
                    <form method="post" enctype="multipart/form-data">
                        <input type="file" name="filetoupload" id="fileUpload" multiple><br>
                    </form>
                </div>
                <strong>Title :</strong>
                <input type="text" class="form-control mb-3" placeholder="Title*" name="Title">
                <strong>Description :</strong>
                <textarea name="Description" id="" cols="30" rows="10" class="form-control"
                    placeholder="Description*"></textarea>
            </div>
            <div class="bg col mt-4">

                <div class="col ml-2">
                    <h3>Want to Recieve</h3>
                    <div class="container">
                        <input type="checkbox" class="form-check-input" id="checkMoney" value="Money">Money
                        <span class="ml-5"><input type="checkbox" class="form-check-input " id="checkMoney"
                                value="Money">Things</span>
                    </div>
                    <div class="row mt-4">
                        <strong>Amount of Money :</strong>
                        <input type="text" class="form-control col-md-5 ml-3 col-6 " id="txtMoney">Baht.
                    </div>
                    <div class="row mt-3">
                        <strong>Bank Account :</strong>
                        <textarea id="textareaBank" class="form-control col-4 ml-5" rows="5"
                            placeholder="*ex Mr.Bello 123456789 PromptPay 080000000"></textarea>
                    </div>
                    <div class="row mt-3">
                        <strong>Thing List :</strong>
                        <input type="text" class="form-control col-3" id="ThingsList" placeholder="Things">
                        <input type="number" placeholder="0" class="form-control col-1 ml-1" id="">
                    </div>
                    <div class="row ml-5">
                        <a href="#" id="addThingsList">Add</a>
                    </div>
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-warning form-control col-sm-2 mt-4 mb-4" id="btnPost">POST</button>
    </div>

    <!-- Footer -->
    <div class="footer col-12">
        <div class="container text-center py-2  text-white-50">
            <small>Copyright 2020 &copy; Befriend.org</small>
        </div>
    </div>
