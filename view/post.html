    <!-- Part Post for Donate -->
    <form id="formPost" method="POST" enctype="multipart/form-data">
        <div class="container-fluid ">
            <h1 class="mt-sm-3 ml-sm-5">Post For Donate</h1>
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12 mt-4 col-lg-6 ml-2">

                    <!-- File Upload for Post -->
                    <div class="image mb-5">
                        <form method="post" enctype="multipart/form-data">
                            <input type="file" name="filetoupload" id="fileUpload" multiple><br>
                        </form>
                    </div>

                    <!-- Title for Post -->
                    <strong>Title :</strong>
                    <input type="text" id="txttitle" class="form-control mb-3" placeholder="Title*" name="Title">
                    <!-- Description for Post -->
                    <strong>Description :</strong>
                    <textarea name="Description" id="txtDescription" cols="30" rows="10" class="form-control"
                        placeholder="Description*"></textarea>
                </div>
                <div class="bg col mt-4">

                    <div class="col ml-2">
                        <h3>Want to Recieve</h3>

                        <!-- Check Box for Choose Things or Money -->
                        <div class="container">
                                <input type="checkbox" class="form-check-input" id="checkMoney" name="Want" value="Money">Money
                            <span class="ml-5">
                                <input type="checkbox" class="form-check-input " id="checkThing" name = "Want" value="Things">Things
                            </span>
                        </div>

                        <!-- For Input Amount Money  -->
                        <div class="row mt-4">
                            <strong>Amount of Money :</strong>
                            <input type="text" class="form-control col-md-5 ml-3 col-6 " name="Amountmoney"id="txtMoney">Baht.
                        </div>

                        <!-- For Input Bank Account  -->
                        <div class="row mt-3">
                            <strong>Bank Account :</strong>
                            <textarea id="txtBankAccount" class="form-control col-4 ml-5" rows="5"
                                placeholder="*ex Mr.Bello 123456789 PromptPay 080000000" name = "Bankaccount"></textarea>
                        </div>

                        <!-- For Input Things List and Number of Things -->
                        <div class="row mt-3">
                            <strong>Thing List :</strong>
                            <input type="text" class="form-control col-3" id="txtThingsList" placeholder="Things" name="Thingslist">
                            <input type="number" id="txtThingNumber" placeholder="0" class="form-control col-1 ml-1" name="Thingsnumber">
                        </div>
                        <div class="row ml-5">
                            <a href="#" id="addThingsList">Add</a>
                        </div>
                    </div>

                </div>
            </div>
            <button type="submit" class="btn btn-warning form-control col-sm-2 mt-4 mb-4" id="btnPost">POST</button>
        </div>
    </form>

    <!-- Footer -->
    <div class="footer col-12">
        <div class="container text-center py-2  text-white-50">
            <small>Copyright 2020 &copy; Befriend.org</small>
        </div>
